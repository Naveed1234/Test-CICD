version: 0.2

env:
  variables:
    S3_BUCKET: "my-s3-bucket-name"
    ENV_VAR_1: "value1"

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Installing dependencies"
      - npm install

  build:
    commands:
      - echo "Building the project"
      - npm run build
      - echo "Bucket Name: $S3_BUCKET" # Comment moved outside the list

artifacts:
  files:
    - '**/*'
  discard-paths: yes

cache:
  paths:
    - 'node_modules/**/*'
